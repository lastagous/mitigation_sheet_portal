<p-scrollPanel [style]="{ width: '100%', height: '100%' }">
  <p-table
    [value]="timelineList"
    styleClass="p-datatable-gridlines p-datatable-sm"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Time</th>
        <th>Action</th>
        <th *ngFor="let header of timelineList[0]?.checkList">
          <img src="{{ header.imageUrl }}" />
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-timeline>
      <tr>
        <td>{{ timeline.time }}</td>
        <td>{{ timeline.action }}</td>
        <td *ngFor="let check of timeline.checkList">
          <img *ngIf="check.isCheck" src="{{ check.imageUrl }}" />
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-scrollPanel>
